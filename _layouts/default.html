<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% if page.title %}
        <title>{{ page.title }}</title>
        {% else %}
        <title>{{ site.name }}</title>
        {% endif %}
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
        <link rel="stylesheet" href="{{ site.url }}css/style.css">
        <link rel="alternate" type="application/rss+xml" title="My Site RSS" href="{{ site.url }}rss.xml" />
    </head>
    <body>
        <div class="pure-g layout-{{page.section}}" id="layout">
            <div class="sidebar pure-u-1 pure-u-md-6-24">
                {% include sidebar.html %}
            </div>
            <div class="container pure-u-1 pure-u-md-18-24">
                {{ content }}
            </div>
        </div>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-71839662-1', 'auto');
            ga('send', 'pageview');

        </script>
    </body>
</html>
