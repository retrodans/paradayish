---
layout: post
---

<article>
    <div>
        <section class="content">
            <section class="post">
                <header class = "post-header">
                    {% if page.title %}
                    <h2 class="post-title">{{ post.title }}</h2>
                    {% endif %}
                </header>
                <div class = "post-description">
                    {{ content }}
                </div>
            </section>
        </section>
    </div>
</article>
